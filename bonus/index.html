<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Fredoka+One&family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="style.css">
    <title> Vue To Do List</title>
</head>
<body>
    <div id="todo">
        <h1>TO DO LIST</h1>
        <input type="text" v-model="newItem.text" @keyup.enter="addItem" placeholder="Inserisci una task" >
        <button @click="addItem()">Aggiungi Task</button>
        <ul>
            <li v-for= "item, i in items " :class='item.done == false ?"done" : "" ' :key ='i'>
                {{item.text}}
                <div>
                    <span  @click="markAsDone(i)">&#10004</span>
                    <span  @click="deleteItem(i)">&#128465</span>
                </div>
                
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
