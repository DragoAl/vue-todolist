<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Vue To Do List</title>
</head>
<body>
    <div id="todo">
        <input type="text" v-model="newItem.text" @keyup.enter="addItem" placeholder="Inserisci una task" >
        <button @click="addItem()">Aggiungi Task</button>
        <ul>
            <li v-for= "item, i in items " :class='item.done == false ?"done" : "" ' :key ='i'>
                {{item.text}}
                <span @click="removeItem(i)">&#10005</span>
            </li>
        </ul>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>
</html>
